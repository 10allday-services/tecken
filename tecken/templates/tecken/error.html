{% extends "tecken/base.html" %}

{% block head_title %}Error {% endblock %}

{% block content %}
<div class="row">
  <div class="col-sm-9">
    <div class="page-header">
      <h2>
        {% block error_name %}{% endblock %}
        <small>{% block error_code %}{% endblock %}</small>
      </h2>
    </div>
    <p class="lead">
      {% block error_excuse %}{% endblock %}
    </p>
</div>
{% endblock %}
